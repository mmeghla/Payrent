<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

        <style>
            .card {
                color: black;
            }
        </style>
</head>
<body style="background-color: green;color: white;">


    <div style="width: 73%;margin: auto;">

        
        
        
            
        
         <br>   
         <br>   
         <br>   
         <br>   
         <br>   
         <br>   
         <br>   
        <div class="card">
            <div class="card-header">
              Name : {{ infor.name }} <span style="float: right;">Date : {{ infor.date }}</span>
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p>Phone : {{ infor.phone }}</p>
                <p>Room No : {{ infor.room_nn }}</p>
                <p>Amount : {{ infor.ammount }}</p>
                <p>Details : {{ infor.month_details }}</p>
              </blockquote>
            </div>
          </div>
          <br>
          <br>
          <form method="post">
            {% csrf_token %}
            <p style="font-size: 29px;"><b>Are you sure to want to delete ?</b></p>
            <button
                style="background-color: #28c2eb;color: white;border: #28c2eb;width: 70px;border-radius: 11px;">Yes</button>

        </form>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
</html>
